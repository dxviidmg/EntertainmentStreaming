{%extends 'base.html'%}

{%block content%}

    <div class="row">
        <div class="col-12">
			<h2>Did you forget your password?</h2>

			<form method="post">
				<p>To reset your password, enter your email address. You may have to check your junk mail folder</p>
			    {% csrf_token %}
			    {{ form.as_p }}
			    <button type="submit">Enviar</button>
			</form>
		</div>
	</div>

{%endblock content%}
