{%extends 'base.html'%}

{%block content%}

	<div class="row">
		<div class="col-12">

		{% if messages %}
			<ul class="messages">
			
			{% for message in messages %}
			
				<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			
			{% endfor %}
			
			</ul>
			
		{% endif %}
			
			<form method="post">
			<h3>Change password</h3>
			{% csrf_token %}
			{{form}}
				<button type="submit">Save changes</button>
			</form>

		</div>
	</div>

{%endblock content%}
