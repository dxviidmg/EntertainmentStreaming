{%extends 'base.html'%}

{%block content%}

	<div class="row">
		<div class="col-12">

		{% if messages %}

			<div class="messages">

			{% for message in messages %}
	
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>

			{% endfor %}

			</div>

		{% endif %}
			
			<form method="post">
				<div class="form-group">
					<h3>Change your password</h3>
					{% csrf_token %}

					{%for field in form%}

					<p><input id="{{ field.id_for_label}}" type="password" name="{{ field.html_name }}" placeholder="{{ field.label}}" class="form-control"/></p>

					{%endfor%}

					<button type="submit">Save changes</button>
				</div>
			</form>

		</div>
	</div>



{%endblock content%}
