{%extends 'base.html'%}

{%block content%}

{%for MoviesByCategory in ListOfMoviesByCategory%}
	{{MoviesByCategory.category}}
	{%for movie in MoviesByCategory.movies%}
	{{movie.name}}
	<a href="{%url 'Movies:MovieDetail' movie.slug%}"><img src="{{movie.image}}"></a>
	{%endfor%}
{%endfor%}
{%endblock content%}
